<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/total.css">
    <link rel="stylesheet" href="/styles/sign.css">
    <!-- Link -->
    <title>Sign Up Safepass</title>
</head>

<body>
    <section class="login">
        <div class="area_login">

            <header class="header_login">
                <div class="header_logo">
                    <a href="/index.html">
                        <h3 class="name_logo">Safepass</h3>
                    </a>
                </div>

                <div class="sign">
                    <a href="/login.html">
                        <p class="h_A">Login</p>
                    </a>
                </div>
            </header>

            <div class="main">
                <div class="form">

                    <form action="">

                        <div class="tittle_login">
                            <h1>Sign Up</h1>
                        </div>

                        <div class="send">
                            <div class="n_s in">
                                <div class="name b_c">
                                    <input type="text" name="firstname" id="" placeholder="Name" class="name ">
                                </div>

                                <div class="last_name b_c">
                                    <input type="text" id="" name="lastname" placeholder="Last name" class="last_name">
                                </div>
                            </div>

                            <!-- Inputs -->
                            <div class="company in">
                                <input type="text" name="" id="" class="company" placeholder="Company's">
                            </div>

                            <div class="email in">
                                <input type="email" name="" id="" class="email" placeholder="E-mail">
                            </div>

                            <div class="password in">
                                <input type="password" name="password" id="" class="password" placeholder="Password">
                            </div>
                            <!-- Inputs -->

                            <div class="term">

                                <div class="E" style="margin-bottom: 16px;">
                                    <label for="check" class="terms ">
                                        <input type="checkbox" name="check" id="check" class="ch">
                                            
                                        <span>
                                            I accept to receive emails with product tips and promotional offers.
                                        </span>
                                    </label>
                                </div>

                                <div class="E" style="margin-bottom: 16px;">
                                    <label for="safe" class="terms ">
                                        <input type="checkbox" name="safe" id="safe" class="ch">
                                        <span>
                                            I agree to the Safepass terms of use and I agree to the Safepass Privacy Statement.
                                        </span>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <button type="button" class="bt_login">
                            <a href="" class="o">Create</a>
                        </button>
                    </form>
                </div>

                <div class="footer_login">
                    <h3 class="h_F">
                        <a class="h_A" href="#Privacy">Privacy</a>
                    </h3>

                    <h3 class="h_F">
                        <a class="h_A" href="#Support">Support</a>
                    </h3>
                </div>

            </div>
        </div>

        <div class="bg_login">
            <img src="/image/Welcome.png" alt="Logn in Safepass" class="i_se" width="800px">
        </div>
    </section>
</body>

</html>
